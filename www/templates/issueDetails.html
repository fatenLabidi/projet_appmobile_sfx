<ion-header-bar class="bar-dark">
    <img src="/img/back.svg" class="profile"/>       
    <h1 class="title titre">CitizenEng.</h1>    
</ion-header-bar>


<ion-view view-title="issueDetails">
  <ion-content>
    <h1 class="issueListTitle">
      Issue Details
    </h1>


    <div>
      <div class="item item-avatar">
        <h2><b>description </b></h2>
        <h3>{{ issueDetailsCtrl.issue.description }}</h3>
        <label class="item item-input" ng-show="issueDetailsCtrl.edit">
          <!-- Note the required="required" attribute used for validation. -->
          <input type="text" placeholder="Username" ng-model="issueDetailsCtrl.issues.description" />
        </label>
        <h2><b>Firstname </b></h2>
        <h3>{{issueDetailsCtrl.issues.firstname}}</h3>
        <label class="item item-input" ng-show="issueDetailsCtrl.edit">
          <!-- Note the required="required" attribute used for validation. -->
          <input type="text" placeholder="Firstname" ng-model="issueDetailsCtrl.issues.firstname"/>
        </label>
        <h2><b>Lastname </b></h2>
        <h3>{{issueDetailsCtrl.issues.lastname}}</h3>
        <label class="item item-input" ng-show="issueDetailsCtrl.edit">
          <!-- Note the required="required" attribute used for validation. -->
          <input type="text" placeholder="Lastname" ng-model="issueDetailsCtrl.issues.lastname"/>
        </label>
        <h2><b>Phone </b></h2>
        <h3>{{issueDetailsCtrl.issues.phone}}</h3>
        <label class="item item-input" ng-show="issueDetailsCtrl.edit">
          <!-- Note the required="required" attribute used for validation. -->
          <input type="text" placeholder="Phone" ng-model="issueDetailsCtrl.issues.phone"/>
        </label>
        <h2><b>Role </b></h2>
        <h3>{{issueDetailsCtrl.issues.roles[0]}}</h3>
      </div>
    </div>

    <button class="button button-full button-positive" ng-click="issueDetails.modify()" ng-disabled="issueDetails.$invalid" ng-hide="issueDetails.edit">Edit
    </button>

  </ion-content>
</ion-view>
