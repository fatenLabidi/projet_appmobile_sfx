<ion-view view-title="Issue List">
  <ion-content>
    <p class="issueListTitle">
      <button class="button button-small button-outline button-positive">
        <b>All issues</b>
      </button>
      <button class="button button-small button-outline button-positive">
        <b>My issues</b>
      </button>
    </p>

<div class="list card" ng-repeat="issue in issueListCtrl.issues">

  <div class="item item-avatar">
    <img src="/img/{{issue.creator.name}}.jpg">
    <h2><b>{{ issue.creator.firstname }} {{ issue.creator.lastname }}</b> ({{issue.creator.name}})</h2>
    <h4>
    {{issue.createdAt | date: 'dd/MM/yyyy, HH:mm'}}
    </h4>
  </div>

  <div class="item item-body">
    <img class="full-image" src="{{issue.imageUrl}}">
    <p style="font-style: italic;">
      {{ issue.description }}
    </p>
    <p>
      status : <b> {{ issue.state }}</b>
    </p>
  </div>

</div>


  </ion-content>
</ion-view>
